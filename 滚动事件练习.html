<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		#box{
			width: 100%;
			height: 500px;
			background: red;
		}
		#num{
			width: 100%;
			height: 200px;
			background: green;
			display: none;
		}
		div{
			width: 100%;
			height:3000px;
		}
	</style>
</head>
<body>
	<div id="box"></div>
	<div id="num"></div>
	<div></div>

<script src="js/jquery-1.3.2.min.js"></script>
<script>
	// var box = document.getElementById("box");
	// var num = document.getElementById("num");

	$(function(){
		var box = $("#box");
		var num = $("#num");
		var doc = $(document);
		var win = $(window);
		win.scroll(function(){
			if(doc.scrollTop()>=30){ 
				box.slideUp(1000);
				num.slideDown(1000);
			}else{
				box.slideDown(1000);
				num.slideUp(1000);
			}
		})
	})

	


</script>



</body>
</html>
